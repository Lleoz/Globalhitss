<div class="col-12">
    <table class="table">
        <thead>
            <tr>
                <th scope="col">Caracteristicas</th>
            </tr>
        </thead>
        <tbody>
            <ng-container *ngFor="let item of caracteristicas">
                <tr>
                    <td>{{ item.versions[0].name }}</td>
                </tr>
            </ng-container>
        </tbody>
    </table>

</div>
